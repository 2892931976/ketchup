syntax = "proto2";

package press.models;


message Page {
    optional string uuid = 1;
    optional string name = 2;
    optional string theme = 3; // uuid of a theme, defaults to the user's default theme
    optional string template = 4; // template name? or template uuid
    repeated Content contents = 10;
    map<string, string> metadata = 11;
    repeated string tags = 12;
}

enum ContentType {
    unknown = 0;
    html = 1;
    markdown = 2;
}

// versioned?
message Content {
    optional string uuid = 1;
    optional ContentType contentType = 2;
    optional string key = 3;
    optional string value = 4;
}